<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List App</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Titillium+Web">
  <link rel="stylesheet" href="css/font-awesome.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/weather.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="clear">
        <i class="fa fa-refresh"></i>  
      </div> 
        <div class="weather-container">
            <div class="weather-icon">
                <img src="icons/unknown.png" alt="unknown">
            </div>
            <div class="temperature">
            <div class="temperature-value"><p>- °<span>С</span></p></div>
            <div class="temperature-description"><p>-</p></div>
            <div class="location"><p>-</p> </div>
          </div>

        </div>
        <script>
          (function(){
                  const notificationElement = document.querySelector(".notification");
                  const iconElement = document.querySelector(".weather-icon");
                  const tempElement = document.querySelector(".temperature-value p");
                  const descElement = document.querySelector(".temperature-description p");
                  const locationElement = document.querySelector(".location p");
                  const weather = {
                      temperature :{
                          value:18,
                          unit: "celsius"
                      },
                      description : "few clouds",
                      iconId: "01d",
                      city: "London",
                      country: "GB"
                      };

                      const KELVIN = 273;
                  const key = "de0122245e234cdb146ca3593469d29e";
                  //check if browser  support geolocation
                  if("geolocation" in navigator) {
                      navigator.geolocation.getCurrentPosition(setPosition, showError)
                  }
                  else{
                      notificationElement.style.display = "block";
                      notificationElement.innerHTML = "<p>Browser doesn't support geolocation.</p>"
                    }
                  //set user position 
                  function setPosition(position){
                      let latitude = position.coords.latitude;
                      let longitude = position.coords.longitude;
                      getWeather(latitude, longitude);
                  }
                  //show error
                  function showError(error){
                      notificationElement.style.display = "block";
                      notificationElement.innerHTML =`<p>${error.message} </p>`;
                  }
                  //get wheather from api
                  function getWeather(latitude, longitude){
                      let api = `http://api.openweathermap.org/data/2.5/weather?lat=${latitude}&lon=${longitude}&appid=${key}`;
                      fetch(api)
                          .then(function(response){
                              let data = response.json();
                              return data;
                          })
                          .then(function(data){console.log(data);
                              weather.temperature.value = Math.floor(data.main.temp - KELVIN);
                              weather.description = data.weather[0].description;
                              weather.iconId = data.weather[0].icon;
                              weather.city = data.name;
                              weather.country = data.sys.country;
                          })
                          .then(function(){
                              
                              displayWeather();
                          });
                  }
                    //display weather to UI
                    function displayWeather () {
                      iconElement.innerHTML = `<img src="icons/${weather.iconId}.png"/>`;
                      tempElement.innerHTML = `${weather.temperature.value}°<span>С</span>`;
                      descElement.innerHTML = weather.description;
                      locationElement.innerHTML = `${weather.city}, ${weather.country}`;
                    }
                  //convert C to F
                  function convertCelsiusToFarenh(temperature) {
                      return (temperature *9/5) + 32;
                  }
                  //when clicks on to the temperature element
                  tempElement.addEventListener("click", function(){
                      if(weather.temperature.value === undefined)return;
                      if(weather.temperature.unit === "celsius"){
                        let fahrenheit = convertCelsiusToFarenh(weather.temperature.value)
                        fahrenheit = Math.floor(fahrenheit)
                        tempElement.innerHTML = `${fahrenheit}° <span>F</span>`;
                        weather.temperature.unit = "fahrenheit"
                      }
                      else{
                          tempElement.innerHTML = `${weather.temperature.value}° <span>С</span>`;
                          weather.temperature.unit = "celsius";
                      }
                  })
                  }())
        </script>
      <div id="date"></div>
      <div id="time"></div>
    </div>
    <div class="content">
    <ul id="list">
    </ul>
    </div>
    <div class="add-to-do">
      <i class="fa fa-plus-circle"></i>
      <input type="text" id="input" placeholder="Add a to do">
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
